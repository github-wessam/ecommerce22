<div class="header mb-3 sticky">
  <span>webshop 2.0</span>
  <ul>
    <li [routerLink]="['/home']">Home</li>
    <li [routerLink]="['/products']">Products</li>
    <li [routerLink]="['/categories']">Categories</li>
    <li [routerLink]="['/login']"><i class="pi pi-user mx-2" style="font-size: 1.2rem"></i>Login</li>
    <li [routerLink]="['/wishlist']">
      <i *ngIf="wishListItems !== '0'; else noWishList" class="pi pi-heart mx-2" pBadge [value]="wishListItems"
        style="font-size: 1.2rem"></i>
      <span *ngIf="wishListItems !== '0'">
        Wishlist
      </span>
      <ng-template #noWishList>
        <i class="pi pi-pi-heart" style="font-size: 1.2rem"></i>
        Wishlist
      </ng-template>
    <li [routerLink]="['/cart']">
      <i *ngIf="cartItems !== '0'; else noCartItems" class="pi pi-shopping-cart" pBadge [value]="cartItems"
        style="font-size: 1.2rem"></i>
      <span *ngIf="cartItems !== '0'">
        Cart
      </span>
      <ng-template #noCartItems>
        <i class="pi pi-shopping-cart" style="font-size: 1.2rem"></i>
        Cart
      </ng-template>
  </ul>
</div>
