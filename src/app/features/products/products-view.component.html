<p-toast position="bottom-center"></p-toast>
<p-breadcrumb class="mx-1" [home]="home" [model]="items"></p-breadcrumb>

<div class="flex align-items-start justify-content-center h-12 w-12">
  <app-filters (filtersObject)="applyFilters($event)" [categories]="categories"></app-filters>

  <!-- Products section -->
  <div class="w-12 mr-5">
    <p-dataView [value]="products$ | async" [paginator]="true" layout="grid" [rows]="10" (onLazyLoad)="loadData($event)"
      [loading]="isLoading" [rowsPerPageOptions]="[10,20,30]" paginatorPosition="bottom">
      <ng-template pTemplate="header">
        <div class="flex align-items-center justify-content-between">
          <span class="align-self-start p-input-icon-left mx-5">
            <i class="pi pi-search"></i>
            <input class="align-self-start" type="text" pInputText (ngModelChange)="onChanges($event)"
              [(ngModel)]="searchInput" placeholder="Search">
          </span>
          <div class="flex">
            <p-dropdown class="mx-2" [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By"
              (onChange)="onSortChange($event)" [style]="{'min-width':'15em'}"></p-dropdown>
            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
          </div>
        </div>
      </ng-template>
      <ng-template let-product pTemplate="listItem">
        <div class="products-container">

        </div>
        <!-- TODO: Convert to separate component (product-list) or product component to avoid duplicated code -->
        <div class="col-12">
          <div class="product-list-item" style="position: relative;">
            <app-product class="m-2" (addedToWishList)="addToWishList($event)" [isListView]="true"
              [categoryId]="product.categoryId" [subcategoryId]="product.subcategoryId"
              (removedFromWishList)="removedFromWishList($event)" [name]="product.name"
              [category]="product.category.name" [subcategory]="product.subcategory.name" [id]="product.id"
              [images]="product.images" [inStock]="product.inStock" [price]="product.price"
              [description]="product.description" [EAN]="product.EAN"></app-product>
          </div>
        </div>
      </ng-template>
      <ng-template let-product pTemplate="gridItem">
        <div class="products-container">
          <app-product class="m-2" (addedToWishList)="addToWishList($event)" [isListView]="false"
            [categoryId]="product.categoryId" [subcategoryId]="product.subcategoryId"
            (removedFromWishList)="removedFromWishList($event)" [name]="product.name" [category]="product.category.name"
            [subcategory]="product.subcategory.name" [id]="product.id" [images]="product.images"
            [inStock]="product.inStock" [price]="product.price" [description]="product.description"
            [EAN]="product.EAN"></app-product>
        </div>
      </ng-template>
    </p-dataView>
    <ng-template #loading>
      <div class="center" style="padding-top: 30px">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
      </div>
    </ng-template>
  </div>
</div>
