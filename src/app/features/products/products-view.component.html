
<div *ngIf="products$; else loading" class="products-container">
  <div *ngFor="let product of products$ | async; trackBy:trackByProductId">
    <app-product [name]="product.name" [category]="product.category"></app-product>
    <!-- <app-product [name]="product.name" [description]="product.description" [createdAt]="product.createdAt"
      [category]="product.category" [rating]="product.rating.toString()"></app-product> -->
  </div>
</div>

<ng-template #loading>
  <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
</ng-template>
