<div class="wrapper">
  <div class="product-card">
    <i (click)="addToWishList()" class="favorite"
      [class]="isAddedToWishList ? 'pi pi-heart-fill wishlist' : 'pi pi-heart'"></i>
    <div class="image" [ngStyle]="{ 'background-image': 'url(' + image + ')'}">
    </div>
    <div class="title-section">
      <span style="font-size: 1.2rem;">{{name}}</span>
    </div>

    <span>{{description}}</span>
    <span>{{subCategory}}</span>
    <i class="pi pi-cart-plus cart" style="font-size: 1rem"></i>
  </div>
</div>
