<div *ngFor="let category of categories;let index = index">

    class="flex fadein animation-duration-500 transition-duration-500 align-items-center justify-content-center h-3 w-3 border-1 border-round border-blue-500 p-8 mb-3 hover:surface-100 hover:shadow-2">
    {{category.name}}
  </div>
</div>
