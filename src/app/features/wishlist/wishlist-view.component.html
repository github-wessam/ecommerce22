<ng-container *ngIf="wishlistItems;else loading">
  <div *ngFor="let product of wishlistItems">
    <div class="w-full" style="position: relative;">
      <app-product [isListView]="true" [categoryId]="product.categoryId" [subcategoryId]="product.subcategoryId"
        [wishlistView]="true" [inWishlist]="existsInLocalStorage(product.id)" [name]="product.name"
        [category]="product.category" [subcategory]="product.subcategory" [id]="product.id" [images]="product.images"
        [inStock]="product.inStock" [price]="product.price" [description]="product.description"
        [EAN]="product.EAN"></app-product>
    </div>
  </div>
</ng-container>
<ng-template #loading>
  <div class="center" style="padding-top: 30px">
    <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
  </div>
</ng-template>
